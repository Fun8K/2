<!DOCTYPE html>
<html>
<head>
    <title>Image and Image Map Example</title>
</head>
<body>
<h1>Image and Image Map Example</h1>

<h2>Image</h2>
<img src="Kyoto.jpg" alt="Example Image" width="300" height="300">

<h2>Image Map</h2>
<img src="Ahri.jpg" alt="Example Image" width="500" height="300" usemap="#imagemap">

<map name="imagemap">
    <area shape="rect" coords="0,0,250,300" href="https://www.leagueoflegends.com/en-gb/champions/ahri/" alt="Example Link 1">
    <area shape="circle" coords="350,150,100" href="https://www.leagueoflegends.com/en-gb/champions/ahri/" alt="Example Link 2">
</map>

<h2>Colors</h2>
<p style="color: blue;">This is a blue text!</p>
<p style="color: #FF0000;">This is a red text!</p>
<p style="background-color: yellow;">This is a paragraph yellow background!</p>
</body>
</html>
